<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Landing Page</title>
    <link rel="stylesheet" href="./Styles/reset.css">
    <link
            rel="stylesheet"
            href="https://kit.fontawesome.com/5183de87e6.css"
            crossorigin="anonymous"
        />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <main class="container">
        <header class="nav-bar">
            <div class="logo-container">
                <img src="./Assets/assets/logo.svg" alt="NFT Landing Logo">
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#features">Features</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#launch">Launch</a></li>
                        <li><a href="#Sign Up">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
            <div class="hamburger">
                <span class="burger-bar"></span>
                <span class="burger-bar"></span>
                <span class="burger-bar"></span>
            </div>
        </header>
        <section class="hero">
            <div class="hero-content">
                <h4>
                    Launching Soon
                </h4>
                <h1>
                    An NFT like no other
                </h1>
                <p>
                    Don't miss out on the release of our new NFT. Sign up below to
                    receive updates when we go live.
                </p>
            <div class="hero-button">
                <a href="#">Sign Up</a>
            </div>
                <div>
                    <img src="./Assets/assets/graphic.svg" alt="magenta coloured graphic">
                </div>
            </div>
        </section>
        <section class="free-nft">
            <div class="free-nft-container">
                <img src="./Assets/assets/background.svg" alt="free nft section background">
                <h4>Free NFT for early birds</h4>
                <p>
                    Sign up today and you'll get a free NFT when we launch.
                </p>
            </div>
        </section>
    </main>
</body>
</html>
